<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adogtame</title>
    <link rel="stylesheet" href="paginaoficial.css">
</head>
<body>
    <header class="header-navbar">
        <div class="elements-navbar">
            <img class="logo-navbar" src="adogcion.jpeg" alt="logo adogtame">
            <nav class="links-navbar">
                <a href="#puppies">En adopción</a>
                <a href="#tips">Tips de cuidado</a>
                <a href="#">Contáctanos</a>
            </nav>
            <div class="icons-navbar">
                <a href="" ><img src="https://i.ibb.co/TTxrBfq/Serach.png" alt=""></a>
                <a href="" ><img src="https://i.ibb.co/Wfw4RXS/Cart.png" alt=""></a>
            </div>
        </div>
    </header>
    <div class="first-section">
        <div class="fs-text">
            <div>
                <h1>Adopta, ¡No compres!</h1>
                <button class="fs-button">Adoptar</button>
            </div>
            <img 
                src="https://image.flaticon.com/icons/png/512/22/22744.png" 
                alt="huella"
                class="fs-fingerprint">
        </div>
        <div class="fs-image">
            <img 
                src="https://media.timeout.com/images/105668877/image.jpg" 
                alt="perrito">
        </div>
    </div>
    <div id="puppies" class="second-section">
        <h2>Cachorritos disponibles</h2>
        <div class="ss-puppies-container">
            <div class="ss-puppies">
                <div>
                    <img 
                        src="https://cdn2.actitudfem.com/media/files/styles/big_img/public/images/2020/07/adoptar-perros-zoom.jpg" 
                        alt="toby">
                    <p>Tobby</p>
                    <p>4 meses</p>
                </div>
                <div>
                    <img 
                        src="https://i.pinimg.com/originals/d4/ee/87/d4ee8756ab2bfcd4516612de9a21b117.png" 
                        alt="ruffo">
                    <p>Ruffo</p>
                    <p>3 meses</p>
                </div>
                <div>
                    <img 
                        src="https://www.rockandpop.cl/wp-content/uploads/2020/07/5a693aa16fa2dcf21c5ca3809c90a147-768x432.jpg" 
                        alt="cejitas">
                    <p>Cejitas</p>
                    <p>2 meses</p>
                </div>
                <div>
                    <img 
                        src="https://noticieros.televisa.com/wp-content/uploads/2019/12/dog-3071334-960-720.jpg" 
                        alt="canela">
                    <p>Canelita</p>
                    <p>5 meses</p>
                </div>
                <div>
                    <img 
                        src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-917825492-1540924908.jpg?crop=0.668xw:1.00xh;0.146xw,0&resize=480:*" 
                        alt="puppy">
                    <p>Puppy</p>
                    <p>3 meses</p>
                </div>
                <div>
                    <img 
                        src="https://www.perrosamigos.com/Uploads/perrosamigos.com/ImagenesGrandes/adoptar-cachorro.jpg" 
                        alt="pirata">
                    <p>Pirata</p>
                    <p>2 meses</p>
                </div>
            </div>
        </div>
    </div>
    <div id="tips" class="third-section">
        <a 
            href="https://pedigree.com.mx/cachorros/246-bienvenido-casa"
            target="_blank">
            <button class="tips-button">Tips para una adopción responsable</button>
        </a>
    </div>
</body>
</html>
